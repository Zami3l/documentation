language: english

# Link to home
url: /

image_path: documentation/img
port: 4000
highlighter: rouge

highlighting_css: monokai
navbar_style: lighttheme-blackred

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge

collections:
  docs:
    output: true
  tags:
    output: true

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      topnav: topnav
      tag_group: taglist
  -
    scope:
      path: ""
      type: docs
    values:
      layout: default
      topnav: topnav
      tag_group: taglist

exclude:
  - Gemfile
  - Gemfile.lock

gems:
  - algoliasearch-jekyll

uistring:
    title: Zamiel Documentation 
    description: Ce site Web a pour but de centraliser différents contenus qui coïncide avec le domaine informatique. Vous y trouverez des tutoriels, des astuces et des articles en lien avec l'informatique et l'automatisme.
    search_placeholder_global: Recherche globale ...
    search_placeholder_product: Recherche par type ...
    minitoc_title: Table des matières
    search_results_page_title: Résultat des recherches
    search_no_results_found: Aucun résultat trouvé
